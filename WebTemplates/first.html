
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>First Page</title>
<link href="dh_main.css" rel="stylesheet" media="screen" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

<body id="bodyDiv">
	<div class="fluid-container">
		<div class="row" id="header">
			<div class="col-2">
				<button id="bt-menu" class="openbtn" onclick="openMenu()">☰ Menu</button>
			</div>
			<div class="col-8">
				<h1 id="header-title">BH DASHBOARD</h1>
			</div>
			<div class="col-2" align="right">
				<button  id="bt-logout" style="">
					<i class="fa fa-power-off" id="i"></i>
				</button>
			</div>
		</div>
		
		
		<div class="row" >
			<div id="menuSidebar" class="sidebar" align="center">
				<a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
				<a class="tablinks" onclick="openLink1(event, 'tab-content1')"
					id="defaultOpen" href="#">Product Type</a> 
				<a class="tablinks"
					onclick="openCity(event, 'Paris')" id="defaultOpen1" href="#">GST
					Amount</a>	
			</div>
			<div class="main" id="maindiv">
				<div id="tab-content1" class="tabcontent"></div>
				<div id="Paris" class="tabcontent"></div>
			</div>
		</div>
	</div>
